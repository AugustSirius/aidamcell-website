<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SingleCellVerse - Single-Cell Knowledge Hub</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="logo">
                    <i class="fas fa-microscope"></i>
                    <span>SingleCellVerse</span>
                </div>
                <div class="tagline">Complete Single-Cell Knowledge Hub</div>
            </div>
        </header>

        <!-- Main Navigation -->
        <nav id="main-nav" class="main-nav"></nav>

        <!-- Search Bar -->
        <div id="search-container" class="search-container"></div>

        <!-- Content Area -->
        <main id="content" class="content">
            <div class="container">
                <div id="content-viewer"></div>
            </div>
        </main>
    </div>

    <!-- Load JavaScript Modules -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
